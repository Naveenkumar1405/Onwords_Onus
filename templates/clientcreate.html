<!DOCTYPE html>
<html>

<head>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Create Client</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #007BFF;
            padding: 10px;
        }

        .navbar a, .navbar p {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .form-container {
            background-color: white;
            padding: 25px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 50px auto;
        }

        h3 {
            margin-top: 20px;
        }
    </style>

</head>

<body>

    <div class="navbar">
        <a href="/">Home Page</a>{% if role != 'PR' %}
        <a href="/create_staff">Create Staff</a>
        <a href="/create_client">Create Client</a>
        <a href="/client/profile">Client Profile</a>
        <a href="/my_schedule">My Schedule</a>
        <a href="/pod">Pod</a>
        {% else %}
        <a href="/client/profile">Client Profile</a>
        <a href="/my_schedule">My Schedule</a>
        {% endif %}
        <a href="logout" style="float:right">Logout</a>
        <p style="float:right;margin:15px;color:#f2f2f2;">Welcome, {{ username }}, Role = {{role}}, pod = {{pod}}</p>
    </div>

    <div class="form-container">
        <form action="/upload_csv" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="csvfile">Upload CSV:</label>
                <input type="file" class="form-control-file" id="csvfile" name="csvfile" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Upload</button>
        </form>

        <form action="/create_client" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required maxlength="10" minlength="10">
            </div>

            <h3>Address</h3>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="door_no">Door No:</label>
                    <input type="text" class="form-control" id="door_no" name="address_door_no">
                </div>
                <div class="form-group col-md-8">
                    <label for="street">Street:</label>
                    <input type="text" class="form-control" id="street" name="address_street">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" id="city" name="address_city">
                </div>
                <div class="form-group col-md-6">
                    <label for="state">State:</label>
                    <input type="text" class="form-control" id="state" name="address_state">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="pincode">Pincode:</label>
                    <input type="text" class="form-control" id="pincode" name="address_pincode">
                </div>
                <div class="form-group col-md-6">
                    <label for="landmark">Landmark:</label>
                    <input type="text" class="form-control" id="landmark" name="address_landmark">
                </div>
            </div>

            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="text" class="form-control" id="rating" name="rating">
            </div>

            <div class="form-group">
                <label>Select pod:</label>
                <select class="form-control" id="pod_id" name="pod_id">
                    {% for option in pod_names %}
                    <option value="{{option}}">{{option}}</option>
                    {% endfor %}
                </select>
            </div>

            <h3>Enquiry</h3>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="lead_source">Lead Source:</label>
                    <input type="text" class="form-control" id="lead_source" name="enquiry_lead_source">
                </div>
                <div class="form-group col-md-6">
                    <label for="enquired_for">Enquired For:</label>
                    <input type="text" class="form-control" id="enquired_for" name="enquiry_enquired_for">
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
