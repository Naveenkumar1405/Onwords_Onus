<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="/schedule" method="post">

        <label for="type">Client ID:</label><br>
        <input type="text" id="clientid" name="clientid" required><br><br>

        <label for="type">Type:</label><br>
        <input type="text" id="type" name="type" required><br><br>

        <label for="pod_id">Pod Id:</label><br>
        <input type="text" id="pod_id" name="pod_id" required><br><br>

        <label for="notes">Notes:</label><br>
        <textarea id="notes" name="notes" rows="4" cols="50" required></textarea><br><br>
        
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date"><br>

        <label for="time">Time:</label><br>
        <input type="time" id="time" name="time"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
