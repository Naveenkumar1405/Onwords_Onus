<!DOCTYPE html>
<html>
<head>
    <title>Create a Pod</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .flashes li {
            background-color: #dff0d8;
            color: #3c763d;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #3c763d;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <h1>Create a Pod</h1>
    {{staff_zip}}
    <form action="/pod" method="post">
        <label for="pod_name">Pod Name:</label><br>
        <input type="text" id="pod_name" name="pod_name" required><br>
        <label for="members">Add Staff Members:</label><br>
        <select class="select-staff" id="members" name="members" multiple required>
    {% for name, uid in staff_zip %}
    <option value="{{ uid }}">{{ name }}</option>
{% endfor %}
</select><br>

        <input type="submit" value="Create Pod">
    </form>

</div>

<script>
$(document).ready(function() {
    $('.select-staff').select2();
});
</script>

</body>
</html>
